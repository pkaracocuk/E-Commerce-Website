<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-Ticaret</title>
</head>

<body>
    <header>
        <h1>E-Ticaret</h1>
        <input type="text" placeholder="Ürün İsmi Giriniz">
        <div>
            <button id="open-btn">Sepet</button>
            <button>Kayıt Ol</button>
            <button>Giriş Yap</button>
        </div>
    </header>
    <main>
        <!---kategoriler-->
        <div class="category-wrapper">
            <h1>Kategoriler</h1>
            <div class="categories">
            </div>
        </div>
        <!--ürünler-->
        <div class="product-wrapper">
            <h1>Ürünler</h1>
            <div class="products">
            </div>
        </div>




        <div class="modal-wrapper">
            <div class="modal">
                <img id="close-btn" src="/images/close.png">
                <div class="modal-list"></div>


                <div class="total">
                    Toplam:
                    <span id="modal-info">
                        0
                    </span>
                    $

                </div>
            </div>
        </div>

    </main>







    <script src="app.js"></script>
</body>

</html>
